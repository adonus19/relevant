<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item text-center no-lines color="dark">
    <img src="../../assets/icon/relevant-logo">
  </ion-item>
  <ion-grid style="width: 75%">
    <form #f="ngForm" (ngSubmit)="signup(f)">
      <ion-row class="row-style">
        <ion-icon name="mail" color="light"></ion-icon>
        <ion-input type="email" placeholder="email" ngModel name="email" color="dark"></ion-input>
      </ion-row>
      <ion-row class="row-style">
        <ion-icon color="dark" name="key"></ion-icon>
        <ion-input type="password" placeholder="password" ngModel name="password"></ion-input>
      </ion-row>
      <ion-row>
        <button ion-button block round outline color="light" style="margin-top: 20px;" type="submit" [disabled]="!f.valid">Signup</button>
      </ion-row>
    </form>
  </ion-grid>
  <button ion-button block clear color="light" (click)="goToLogin()">Already have an account? Login</button>
</ion-content>
