<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{ video.description }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <!-- below this works -->
      <iframe [src]="video.link" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen [ngStyle]="{height: getHeight()}">
      </iframe>
    </ion-item>
  </ion-list>
  <ion-card-title>
    {{ video.name }}
  </ion-card-title>
</ion-content>
